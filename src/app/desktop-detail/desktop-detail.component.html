<div class="flex p1 m1">
  @if(desktop()!.id > 0 && !isMultipleDateSelection) {
  <div class="detail m1 p1 flex card">
    <h1>Bureau {{ desktop()!.id }}</h1>
    <div class="list">
      <app-booking-table
        [isDesktopDetailMode]="true"
        [bookingList]="getBookingSortedForNextWeek()"
        [customEmptyMessage]="customEmptyMessage"
      ></app-booking-table>
    </div>
  </div>
  } @else if(desktop()!.id == -1) {
  <div class="p1 flex">
    <div class="start">
      <div><h1>Cliquez sur un bureau pour voir ses r√©servations</h1></div>
      <div><img src="assets/arrow.png" /></div>
    </div>
  </div>
  }
</div>
