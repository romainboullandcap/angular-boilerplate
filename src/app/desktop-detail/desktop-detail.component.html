<div class="container flex p1 m1">
  
  @if(desktop()!.id > 0 && !isMultipleDateSelection) {
    <div class="title">
       
    </div>
  <div class="detail m1 p1 flex card">
    <h1>Bureau {{ desktop()!.id }} : réservations du
      {{ selectedDate() | date : "cccc dd/MM" | titlecase }}
      au
      {{ endSelectedDate() | date : "dd/MM" | titlecase }}</h1>
    <div class="list">
      <app-booking-table
        [isDesktopDetailMode]="true"
        [bookingList]="getBookingSortedForNextWeek()"
        [customEmptyMessage]="customEmptyMessage"
      ></app-booking-table>
    </div>
  </div>
  } @else if(desktop()!.id == -1) {
  <div class="p1 flex">
    <div class="start">
      <div><h1>Cliquez sur un bureau pour voir ses réservations</h1></div>
      <div><img src="assets/arrow.png" /></div>
    </div>
  </div>
  }
</div>
