<main>
  <a [routerLink]="['/']">
    <header class="brand-name">
      <div>
        <h1>Buro</h1>
      </div>
      <div class="name flex align-center">
        @if(localstorageService.hasToken() && this.desktopList &&
        this.desktopList.length > 0) {
        <div>
          <button mat-mini-fab (click)="onAgendaClick()">
            <mat-icon>calendar_today</mat-icon>
          </button>
        </div>
        }

        <div class="ml-1">{{ localstorageService.currentUserEmail() }}</div>
        <div>
          @if(localstorageService.hasToken()) {
          <button mat-mini-fab (click)="onLogoutClick()">
            <mat-icon>logout</mat-icon>
          </button>
          }
        </div>
      </div>
    </header>
  </a>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
