<div class="flex justify-content">
  <mat-card>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginClick()">
      <div class="m1">
        <mat-form-field>
          <mat-label for="email"> Email </mat-label>
          <input
            matInput
            id="email"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="m1">
        <mat-form-field>
          <mat-label for="password"> Password </mat-label>
          <input
            matInput
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
    </form>
    <div class="flex flex-row">
      <button
        mat-flat-button
        type="submit"
        (click)="loginClick()"
        [disabled]="loginForm.invalid"
      >
        Connexion
      </button>
      <div class="ml-1">
        <button
          mat-flat-button
          (click)="registerClick()"
          [disabled]="loginForm.invalid"
        >
          S'inscrire
        </button>
      </div>
    </div>
  </mat-card>
</div>
