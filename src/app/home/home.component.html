<div class="flex space-between">
  <section>
    <app-calendar [(_selectedDate)]="selectedDateCalendar"></app-calendar>
  </section>
  <section>
    <app-floorplan
      [desktopList]="desktopList()"
      [selectedDate]="selectedDateCalendar"
      (onDelete)="loadData()"
      [isSelectionMode]="false"
    ></app-floorplan>
  </section>
  <section>
    <div class="m1">
      <app-agenda [desktopList]="desktopList()"></app-agenda>
    </div>
  </section>
  <section></section>
</div>
